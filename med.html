<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Minesweeper - Easy</title>
  <link href="https://fonts.cdnfonts.com/css/minecraft-4" rel="stylesheet" />
  <link rel="stylesheet" href="game.css" />
</head>
<body>
  <div class="game-container" data-rows="16" data-columns="16" data-mines="40">
    <div class="header">
      <div>💣 Mines: <span id="mines-count">10</span></div>
      <div>🚩 Flags Left: <span id="flags-left">40</span></div>
      <div>⏱️ Time: <span id="timer">0</span></div>
      <button id="restart-button">🔁 Restart</button>
    </div>
    <div id="board" class="board"></div>
  </div>
  <script src="game.js"></script>
</body>
</html>
